<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>example of promise</title>
</head>

<body>
    <script>
        let p = new Promise(function (resolve, reject) {
            let a = 1 + 3;
            if (a == 3) {
                resolve("sucess")
            }
            else {
                reject("failed");
            }
        });
p.then((msg)=>{
    document.write(msg + "-promise fullfiled");
}).catch((msg)=>{
    document.write(msg +"-promise rejected");
})

    </script>
</body>

</html>
