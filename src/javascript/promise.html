<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>example of promise</title>
</head>

<body>
    <script>
        let p = new Promise(function (resolve, reject) {
           document.write("pending....");
            setTimeout(()=>{
                let a=1+3
                if (a == 5) {
                resolve("Sucess")
            }
            else {
                reject("Failed");
            }
        },3000);
            }
        )
            
            

        let onFulfil=(msg)=>{
             document.write(msg + "-promise fullfiled");
        }

        let onRejected=(msg)=>{
             document.write(msg +"-promise rejected");
        }
        p.then(onFulfil).catch(onRejected);
// p.then((msg)=>{

// }).catch((msg)=>{
//     document.write(msg +"-promise rejected");
// })

    </script>
</body>

</html>
