<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async and await</title>
</head>
<body>
    <script>
       async function example(){
            console.log("Hello 1");
           await console.log("Hello 2");
              console.log("Hello 3");
        }
        example();
         console.log("Hello 4");
          console.log("Hello 5");

    </script> 
</body>
</html>
